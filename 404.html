<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <!-- Site Title -->
  <title>404 - Page Not Found | Stackly</title>

  <!-- Place favicon.ico in the root directory -->
  <link rel="shortcut icon" type="image/x-icon" href="images/fav.png">

  <!-- CSS here -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bexon-icons.css">

  <link rel="stylesheet" href="css/animate.min.css">
  

  <link rel="stylesheet" href="css/nice-select.css">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/venobox.min.css">
  <link rel="stylesheet" href="css/odometer-theme-default.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  

  <link rel="stylesheet" href="css/meanmenu.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  
  <!-- end: Header Area -->

  <div id="smooth-wrapper">
    <div id="smooth-content">
      <main id="primary" class="site-main">
        <!-- start: 404 Error Section -->
        <section class="error-section section-gap-x section-gap">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <div class="error-content text-center wow fadeInUp" data-wow-delay=".3s">
                  <div class="error-icon">
                    <h1 class="error-code">404</h1>
                  </div>
                  <h2 class="error-title text-anim">Page Not Found</h2>
                  <p class="error-desc">We're sorry, the page you're looking for doesn't exist. It might have been moved or deleted. Let's get you back on track.</p>
                  <div class="btn-area">
                    <a class="tj-primary-btn" href="index.html">
                      <span class="btn-text"><span>Back to Home</span></span>
                      <span class="btn-icon"><i class="tji-arrow-right-long"></i></span>
                    </a>
                  </div>
                 
    </div>
  </div>
  <!-- JS here -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/gsap.min.js"></script>
  <script src="js/ScrollSmoother.js"></script>
  <script src="js/gsap-scroll-to-plugin.min.js"></script>
  <script src="js/gsap-scroll-trigger.min.js"></script>
  <script src="js/gsap-split-text.min.js"></script>
  <script src="js/jquery.nice-select.min.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/odometer.min.js"></script>
  <script src="js/venobox.min.js"></script>
  <script src="js/appear.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/meanmenu.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
